name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: pnpm install
      - name: Build nivo packages
        run: make pkgs-build
      - run: make pkgs-lint
      - run: make pkgs-test
      # Make sure that we can build the website
      - run: make website-build
      # Make sure that we can build storybook
      - run: make storybook-build
      # Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: sunburst-package
          path: packages/sunburst/dist

  end-to-end-tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
      - name: Cypress install
        uses: cypress-io/github-action@v5
        with:
          runTests: false
      - name: Build nivo packages
        run: make pkgs-build
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          install: false
          component: true
          command: make end-to-end-test
